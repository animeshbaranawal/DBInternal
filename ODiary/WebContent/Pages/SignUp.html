﻿<h3>Sign Up</h3>
<form action="GoToHome" id="SignUp" class="form_signup" method="post">
    <input class="entry" type="text" name="name" placeholder="Name" required /><br />
    <input class="entry" type="text" name="user_name" placeholder="User Name" required /><br />
    <input class="entry" type="email" name="email" placeholder="E-mail" required /><br />
    <input class="entry" type="password" name="pass" placeholder="Please Enter Password" required /><br />
    <input class="entry" type="password" name="repass" placeholder="Reenter Password" required /><br />
    <input class="entry" type="date" name="dob" placeholder="date of birth" required /><br />
    <input class="entry" type="text" name="phone" placeholder="Phone Number" /><br />
    <select class="entry" name="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Others">Others</option>
    </select><br />
    <input class="button" type="submit" name="home_link" value="SignUp" />
</form>
